<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Conversão</title>
  <style>
    
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #a1c4fd, #c2e9fb);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.game-container {
  background: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
}

h1 {
  color: #2b7a78;
}

.question {
  font-size: 1.3em;
  margin-bottom: 20px;
}

input[type="number"] {
  padding: 10px;
  font-size: 1em;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
}

button {
  background-color: #3fb68b;
  color: white;
  padding: 10px 20px;
  font-size: 1em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #2f9c7a;
}

.score {
  margin-top: 20px;
  font-weight: bold;
  font-size: 1.2em;
  color: #333;
}

.feedback {
  margin-top: 10px;
  font-size: 1em;
}

  </style>
</head>
<body>
  <div class="game-container">
    <h1>Desafio da Conversão</h1>
    <div class="question" id="question">Carregando pergunta...</div>
    <input type="number" id="answer" placeholder="Digite sua resposta" />
    <button onclick="checkAnswer()">Responder</button>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Pontuação: 0</div>
  </div>

  <script>
    const units = ['m', 'km', 'cm', 'mm'];
const conversionRates = {
  m: { km: 0.001, cm: 100, mm: 1000 },
  km: { m: 1000, cm: 100000, mm: 1000000 },
  cm: { m: 0.01, km: 0.00001, mm: 10 },
  mm: { m: 0.001, km: 0.000001, cm: 0.1 }
};

let currentQuestion = {};
let score = 0;

function generateQuestion() {
  const from = units[Math.floor(Math.random() * units.length)];
  let to = units[Math.floor(Math.random() * units.length)];
  while (to === from) {
    to = units[Math.floor(Math.random() * units.length)];
  }

  const value = Math.floor(Math.random() * 100) + 1; // valor entre 1 e 100
  const correctAnswer = +(value * conversionRates[from][to]).toFixed(2);

  currentQuestion = { from, to, value, correctAnswer };

  document.getElementById('question').innerText =
    `Quantos ${to} existem em ${value} ${from}?`;

  document.getElementById('answer').value = '';
  document.getElementById('feedback').innerText = '';
}

function checkAnswer() {
  const userAnswer = parseFloat(document.getElementById('answer').value);
  if (isNaN(userAnswer)) {
    document.getElementById('feedback').innerText = 'Digite um número válido!';
    return;
  }

  const diff = Math.abs(userAnswer - currentQuestion.correctAnswer);

  if (diff < 0.01) {
    score++;
    document.getElementById('feedback').innerText = '✅ Correto! Muito bem!';
  } else {
    document.getElementById('feedback').innerText =
      `❌ Errado! A resposta certa era ${currentQuestion.correctAnswer}`;
  }

  document.getElementById('score').innerText = `Pontuação: ${score}`;
  setTimeout(generateQuestion, 1500);
}

// Inicia o jogo
generateQuestion();


  </script>
</body>
</html>
